{% extends 'base.html' %}
{% block title %}
  Tasker | Register
{% endblock %}

{% block content %}
  <div class="container bg-white shadow-md p-5 form-layout">
    <h2>Registration</h2>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username*</label>
        <input type="text" class="form-control" id="id_username" name="username" required />
      </div>
      <br />
      <div class="form-group">
        <label for="id_email">Email*</label>
        <input type="email" class="form-control" id="id_email" name="email" required />
      </div>
      <br />
      <div class="form-group">
        <label for="id_password1">Password*</label>
        <input type="password" class="form-control" id="id_password1" name="password1" required />
      </div>
      <br />
      <div class="form-group">
        <label for="id_password2">Confirm Password*</label>
        <input type="password" class="form-control" id="id_password2" name="password2" required />
      </div>
      <br />
      <button type="submit" class="btn btn-outline-primary">Register</button>
      <br /> <br />
      <p>
        Already have an account? <a href="{% url 'my-login' %}" class="green-link">Login</a>
      </p>
    </form>
  </div>
{% endblock %}
