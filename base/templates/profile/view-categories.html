{% extends 'base.html' %}
{% load static %}
{% block title %}
  Tasker | View categories
{% endblock %}

{% block content %}
  <h2 class="text-center">Available Categories</h2>
  <ul>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <a class="btn btn-outline-success btn-lg" href="{% url 'add-category' %}">Add New Category</a>
    </form>
    {% for category in categories %}
      <li>{{ category.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
