{% extends 'base-with-navbar.html' %}
{% block title %}
  Tasker | Update Profile
{% endblock %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Update Profile</div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" readonly />
              </div>
              <div class="form-group">
                <label for="id_first_name">First Name:</label>
                <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}" />
              </div>
              <div class="form-group">
                <label for="id_last_name">Last Name:</label>
                <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}" />
              </div>
              <div class="form-group">
                <label for="id_email">Email Address:</label>
                <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" />
              </div>
              <div class="form-group">
                <label for="id_date_joined">Date Joined:</label>
                <input type="text" class="form-control" id="id_date_joined" value="{{ user.date_joined|date:'M d, Y H:i:s' }}" readonly />
              </div>
              <div class="form-group">
                <label for="id_bio">Bio:</label>
                <textarea class="form-control" id="id_bio" name="bio" rows="3">{{ user.userprofile.bio }}</textarea>
              </div>
              <div class="form-group">
                <label for="id_image">Profile Picture:</label>
                <input type="file" class="form-control-file" id="id_image" name="image" />
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
