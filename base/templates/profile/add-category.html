{% extends 'base-with-navbar.html' %}
{% load static %}
{% block title %}
  Tasker | Add category
{% endblock %}

{% block content %}
  <h2 class="text-center">Add category</h2>
  <br />

  <form class="text-center" method="post">
    {% csrf_token %}
    <div class="text-center">
      {{ form.as_p }}
      <br />
      <button type="submit" class="btn btn-outline-success btn-lg">Add Category</button>
      <br /><br /><br />
      <a class="btn btn-outline-success btn-lg" href="{% url 'view-categories' %}">View Categories</a>
    </div>
  </form>
{% endblock %}
