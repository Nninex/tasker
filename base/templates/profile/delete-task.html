{% extends 'base-with-navbar.html' %}
{% load static %}
{% block title %}
  Tasker | Delete a task
{% endblock %}

{% block content %}
  <div class="container bg-white shadow-md p-5 form-layout">
    <h2>Delete a task</h2>
    <hr />
    <br />
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <p>Are you sure that you want to delete this task?</p>
      <br /> <br />
      <input class="btn btn-outline-danger navbar-btn" type="submit" value="Delete" />
      <br /> <br />
      <a href="{% url 'view-tasks' %}" class="green-link">Go back</a>
    </form>
  </div>
{% endblock %}
