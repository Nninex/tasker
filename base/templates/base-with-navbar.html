<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>
      {% block title %}
        Task Manager
      {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
      <a class="navbar-brand main-heading" href="#">Tasker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="btn btn-outline-secondary navbar-btn" href="{% url 'dashboard' %}">Dashboard</a>
          </li>&nbsp; &nbsp; &nbsp;<li class="nav-item">
            <a class="btn btn-outline-secondary navbar-btn" href="{% url 'user-profile' %}">Profile</a>
          </li>&nbsp; &nbsp; &nbsp;<li class="nav-item">
            <a class="btn btn-outline-success navbar-btn" href="{% url 'create-task' %}">Create Task</a>
          </li>&nbsp; &nbsp; &nbsp;<li class="nav-item">
            <a class="btn btn-outline-warning navbar-btn" href="{% url 'view-tasks' %}">View Tasks</a>
          </li>&nbsp; &nbsp; &nbsp;<li class="nav-item">
            <a class="btn btn-outline-danger navbar-btn" href="{% url 'user-logout' %}">Logout</a>
          </li>&nbsp; &nbsp; &nbsp;
        </ul>
      </div>
    </nav>
    <div class="container bg-white shadow-md p-5">
      {% block content %}

      {% endblock %}
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
